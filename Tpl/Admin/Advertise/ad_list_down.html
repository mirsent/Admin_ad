<extend name="Public/base" />
<block name="css">

</block>
<block name="header">违规广告 <small>列表</small></block>
<block name="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <button type="button" class="btn btn-default" id="restore"><i class="fa fa-mail-reply fa-fw"></i>恢复</button>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-hover table-single">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>简介</th>
                        <th>图片</th>
                        <th>发布人</th>
                        <th>发布时间</th>
                        <th>查看次数</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $(document).ready(function() {
            oTable = $(".table").DataTable({
                ajax: function(data, callback, settings) {
                    param = {
                        draw: data.draw,
                        limit: data.length,
                        start: data.start,
                        page: (data.start / data.length) + 1,
                        order: data.order,
                        search: $('.fuzzy-search').val(),

                        tag_id: $('.search-tag').val(),
                        ad_title: $('.search-title').val(),
                        publisher: $('.search-publisher').val(),
                        publish_date: $('.search-publishtime').val()
                    };
                    $.ajax({
                        type: "POST",
                        url: "{:U('Advertise/get_advertise_down_info')}",
                        data: param,
                        dataType: "json",
                        success: function(result) {
                            callback(result);
                        }
                    });
                },
                columns: [
                    {
                        "data": "ad_title",
                        "render": function(data, type, full) {
                            return '['+full.tag_name+'] '+data;
                        }
                    },
                    { "data": "ad_brief" },
                    { "data": "imgs" },
                    { "data": "ader_name" },
                    { "data": "publish_time" },
                    { "data": "visited" },
                ],
                initComplete: function(settings, json) {
                    var advancedHtml = '<form class="layui-form search-box">';
                    advancedHtml += '<div class="layui-inline"><select class="search-tag" lay-search><option value="">标签</option><foreach name="tags" item="v"> <option value="{$v.id}">{$v.tag_name}</option> </foreach></select></div> ';
                    advancedHtml += '<div class="layui-inline"><input type="text" placeholder="标题" class="layui-input search-title"></div> ';
                    advancedHtml += '<div class="layui-inline"><input type="text" placeholder="发布人" class="layui-input search-publisher"></div> ';
                    advancedHtml += '<div class="layui-inline"><input type="text" placeholder="发布时间" class="layui-input picker-date search-publishtime" readonly></div> ';
                    advancedHtml += '<button type="button" class="btn btn-default" id="advancedSearch"><i class="fa fa-search fa-fw"></i>查询</button></form>';

                    $('.search-item').append(DTSearchGroup);
                    $('#searchCollapse').append(advancedHtml);
                    layui.use(['form', 'laydate'], function() {
                        var laydate = layui.laydate;
                        var form = layui.form;
                        lay('.picker-date').each(function(){
                            laydate.render({
                                elem: this
                            });
                        });
                        form.render();
                    });
                }
            });
        });

        /************************* document ready end *****************************/

        $('#restore').on('click', function() {
            getSelectedData(oTable, function(data){
                var title = '确认恢复广告： ' + data.ad_title;
                set_status(title, "{:U('Advertise/restore_advertise')}", {
                    id: data.id,
                });
            });
        });
    </script>
</block>
